<div class="container-fluid">
   <div class="row">
     <div class="col-sm-12 col-md-12 main">

       <div class="table-responsive">
         <table class="table table-striped">
           <thead>
             <tr>
               <th>Name</th>
               <th>Actions</th>
             </tr>
           </thead>
           <tbody>
             <tr ng-repeat="category in categories">
                <td>{{category.name}}</td>
                <td><a href="" ng-click="Ctrl.remove(category)">Remove</a></td>
             </tr>
           </tbody>
         </table>

         <button type="button" class="btn btn-primary pull-right" ng-click="Ctrl.add()">Add</button>
         
       </div>
   </div>
</div>
