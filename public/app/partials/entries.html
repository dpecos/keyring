<div class="container-fluid">
   <div class="row">
     <div class="col-sm-3 col-md-2 sidebar">
       <ul class="nav nav-sidebar">
          <li ng-repeat="category in categories"><a href="#/category/{{category.id}}">{{category.name}}</a></li>
       </ul>
     </div>
     <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
       <!--<h1 class="page-header">Dashboard</h1>-->

       <div class="category" ng-repeat="category in categories | orderBy: 'name'">
          <h2 class="sub-header">{{category.name}}</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>URL</th>
                  <th>User</th>
                  <th>Password</th>
                  <th>Email</th>
                  <th>Notes</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="entry in Ctrl.entriesByCategory(category) | orderBy: 'name'">
                   <td>{{entry.name}}</td>
                   <td>{{entry.url}}</td>
                   <td reveal data="entry.user"></td>
                   <td reveal data="entry.clearPassword"></td>
                   <td>{{entry.email}}</td>
                   <td>{{entry.notes}}</td>
                   <td>
                      <span ng-show="masterPassword" class="glyphicon glyphicon-pencil pull-left" aria-hidden="true" ng-click="Ctrl.editEntry(entry)"></span>
                      <span ng-show="masterPassword" class="glyphicon glyphicon-trash pull-left" aria-hidden="true" ng-click="Ctrl.deleteEntry(entry)"></span>
                   </td>
                </tr>
              </tbody>
            </table>
          </div>
       </div>
     </div>
   </div>
</div>
